<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Hub - Contact Us</title>
    <link rel="stylesheet" href="style_global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--fav icon-->
    <link rel="icon" href="Fight_hub.png" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Fight_hub.png" alt="Fight Hub Logo" class="me-2">
                <span class="fw-bold">Fight Hub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="main_page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="champions.html">Champions</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="schedule.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="legends.html">Legends</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ali Section -->
    <section class="ali">
        <div class="ali-overlay"></div> <!-- Overlay Dark -->
        <div class="ali-content">
            <div class="ali-text">
                <h1>Contact us</h1>

                <!-- Breadcrumb Section -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="main_page.html" class="text-warning">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page" style="color: white;">Contact Us</li>
                    </ol>
                </nav>
            </div>
        </div>
    </section>



    <!-- Contact Form Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center mb-4">LET’S TALK GLOVES</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="favoriteBoxer" class="form-label">Favorite Boxer</label>
                            <input type="text" class="form-control" id="favoriteBoxer" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="birthday" class="form-label">Birthday</label>
                            <input type="date" class="form-control" id="birthday" required>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <div class="col-md-6">
                            <label for="otherWeights" class="form-label">Other Weights</label>
                            <select class="form-select" id="otherWeights">
                                <option value="lightweight">Lightweight</option>
                                <option value="welterweight">Welterweight</option>
                                <option value="heavyweight">Heavyweight</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="mobilePhone" class="form-label">Mobile Phone</label>
                            <input type="tel" class="form-control" id="mobilePhone" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" id="comments" rows="4"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            I agree to the <a href="#">terms and conditions</a>.
                        </label>
                    </div>
                    <button type="submit" class="btn-submit w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center py-2 px-3"
        style="background-color: #800000; color: #fff;">
        <div class="fw-bold" style=" color: #FFD700;">FIGHT HUB</div>
        <div class="text-center fst-italic" style=" color: #FFD700;">“NO PAIN, NO GAIN”</div>
        <div>
            <a href="contact_us.html" style="color: rgb(70, 70, 198);">Contact</a>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>
